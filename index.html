<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cards</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

        <div>

    <main>
        <section>
            <div id="game">
                <h1>Meus jogos</h1>
                <p>Os games que eu mais curto jogar!</p>
                <img src="images/stardew-valley.jpg" alt="stardew valley">

                <img src="images/subnautica.jpg" alt="subnautica">

        <section>
            <div id="streamers">
                <h1>Canais e streamers</h1>
                <p>Lista de canais e transmissões que não perco!</p>
                <img src="" alt="alanzoka">
                <img src="" alt="maethe">
            </div>
        </section>

        <section>
            <div id="networks">
                <h1>Minhas redes</h1>
                <p>Se conecte comigo agora mesmo!</p>
                <img src="" alt="github">
                <img src="" alt="linkedin">
                <img src="" alt="instagram">
            </div>
        </section>

</html>
